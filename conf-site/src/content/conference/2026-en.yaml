  notice:
    title: Notice
    content: |
      ### 1. Oral Presentation

      - Presentation materials (PPT) should be prepared on a USB memory drive. (Beam projector will be used)
      - Presentation time: 15 minutes for talk, 5 minutes for Q&A (Total 20 minutes)
      - Please strictly adhere to the scheduled presentation time.

      ### 2. Poster Presentation

      - We recommend printing one A1 size (vertical) sheet.
      - Presenters should prepare a 3-5 minute summary explanation.
      - If A1 printing is difficult, you may print and attach 10 PPT slides.
      - Poster session duration is 120 minutes. Please note that if you leave your poster unattended, it may be marked as 'No Show' and potentially unpublished.
      - You should stay by your poster to answer questions from participants.

      ### 3. Video Presentation

      - **Production Method:** Create a video of approximately 15 minutes using PPT recording, ZOOM, or OBS where the PPT screen is shown in full.
      - **Resolution:** 1920X1080 recommended (minimum 1280X720)
      - **File Size:** Maximum 150MB
  call-for-papers:
    title: Call for Papers
    content: |
      MITA2026, organized by the Korean Multimedia Society (KMMS) and presented by Chinese Image Processing & Pattern Recognition (IPPR) Society, invites original research papers in all areas of theory and applications of multimedia information technology.

      ### Technical Scope (not limited to)

      - Artificial Intelligence
      - Multimedia System
      - Embedded System in Multimedia
      - Database in Multimedia
      - Multimedia Information Security
      - Internet Technology and Social Media
      - Multimedia Applications
      - Human Computer Interaction
      - Digital Signal, Image and Video Processing
      - Graphics and 3D Modeling
      - Multimedia Networks and Communication
      - Multimedia Contents
      - Game and Media Arts
      - Virtual Reality

      ### Conference Proceedings (Optional)

      The accepted papers of MITA2026 will be published by Springer in the proceedings of Communications in Computer and Information Science (CCIS) series.
      Springer CCIS series is abstracted and indexed in DBLP, EI Compendex, INSPEC, Japanese Science and Technology Agency (JST), Norwegian Register for Scientific Journals and Series, SCImago, SCOPUS, and zbMATH.

      ### Special Issues

      - Applied Sciences (SCIE, IF 2.5, Q1)
      - Journal of Multimedia Information System (KCI, Google Scholar)

      **E-mail:** kmms@kmms.or.kr / kmms1@kmms.or.kr
