  call-for-papers/call-for-journal-paper:
    title: Call for Journal Paper
    content: |
      ### Journal Track (JMIS)

      We are pleased to announce a special Journal Track for MITA 2026, in collaboration with the Journal of Multimedia Information System (JMIS).

      #### Dual Publication Track

      Papers submitted to this track will undergo peer review for potential publication in JMIS. Authors of accepted papers will be invited to give oral presentations at MITA 2026, and only the abstracts will appear in the MITA proceedings. Full papers will be published in JMIS.

      [Go to JMIS Submission Site](https://www.manuscriptlink.com/journals/jmis) (Ensure to select 'MITA 2026 Journal Track' as submission type)
