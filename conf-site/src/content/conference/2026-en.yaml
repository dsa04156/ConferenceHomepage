  submission:
    title: Submission
    content: |
      ### Submission Information

      Submission should not substantially duplicate work that any of the authors have published elsewhere or submitted in parallel to any other conference or workshop that has proceedings. At the end of the conference, session chairs and Program committee members will recommend some authors of well-presented papers be invited to submit extended versions of their presented papers for the publication in a special issue on Journal of Multimedia Information System (http://www.jmis.org), SCIE, and SCOPUS journals.

      The manuscript of the papers should be limited to a maximum length of 2\~4 pages (short paper). Format: A4 size, single space, double column and Time Roman of font size 10. The manuscript of the papers for CCIS Springer should be limited to 12~15 pages (Short CCIS is 6 pages).
      At least one of authors for accepted papers must present one's paper at the conference.

      Details on the electronic submission process are available on the MITA 2026 web site, http://www.icmita.org.
      Authors can submit their papers through https://cmt3.research.microsoft.com/MITA2025.

      The Microsoft CMT service was used for managing the peer-reviewing process for this conference. This service was provided for free by Microsoft and they bore all expenses, including costs for Azure cloud services as well as for software development and support.
