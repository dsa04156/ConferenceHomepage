keynotes:
  -
    title: Communications and Networking in Mega-Constellations
    time: "11:20 ~ 11:50"
    date: "February 20, 2025 (Wednesday)"
    speaker: Prof. Gunes Karabulut Kurt
    affiliation: "Polytechnique Montreal, Canada"
    abstract: "The wide footprint of satellites holds the promise of providing ubiquitous connectivity. However, challenges persist in overcoming bottlenecks to ensure sufficiently high data rates for under-connected communities while maintaining uninterrupted communication. This talk identifies these challenges regarding communications and networking perspectives, summarizes recent research efforts addressing them, and highlights key open issues for future investigation."
    biography: "Gunes Karabulut-Kurt is a Canada Research Chair (Tier 1) in New Frontiers in Space Communications and a Professor at Polytechnique Montreal, Montreal, QC, Canada. She is the Director of the Poly-Grames Research Center, and is co-founder and Director of Education and Training of ASTROLITH, Transdisciplinary Research Unit of Space Resource and Infrastructure Engineering at Polytechnique Montreal. She is also an adjunct research professor at Carleton University, Canada. Gunes received the B.S. degree with high honors in electronics and electrical engineering from Bogazici University, Istanbul, Turkiye, in 2000 and the M.A.Sc. and the Ph.D. degrees in electrical engineering from the University of Ottawa, ON, Canada, in 2002 and 2006, respectively. She worked in different technology companies in Canada and Turkiye between 2005 and 2010. From 2010 to 2021, she was a professor at Istanbul Technical University. Gunes is a Marie Curie Fellow and has received the Turkish Academy of Sciences Outstanding Young Scientist (TUBA-GEBIP) Award in 2019."
  -
    title: Trustworthy AI for Multimedia Systems
    time: "13:30 ~ 14:00"
    date: "February 20, 2025 (Wednesday)"
    speaker: Prof. Minji Park
    affiliation: "KAIST, South Korea"
    abstract: "This talk explores practical approaches to building trustworthy AI pipelines for multimedia applications, focusing on transparency, robustness, and evaluation across real-world datasets."
    biography: "Minji Park is a professor at KAIST. Her research spans explainable AI, multimedia understanding, and human-centered evaluation. She has published widely and serves on multiple program committees."
    image: images/profile_placeholder_1_1766384557698.png
  -
    title: Edge-to-Cloud Media Processing
    time: "14:10 ~ 14:40"
    date: "February 20, 2025 (Wednesday)"
    speaker: Dr. Alex Chen
    affiliation: "National Taiwan University, Taiwan"
    abstract: We present a scalable edge-to-cloud architecture for low-latency media analytics and discuss deployment strategies for heterogeneous networks.
    biography: "Alex Chen leads the Systems and Networking Lab at NTU, working on distributed systems for multimedia, IoT, and networking."
    image: images/profile_placeholder_2_1766384571281.png
  -
    title: Human-Computer Interaction in Immersive Media
    time: "15:00 ~ 15:30"
    date: "February 20, 2025 (Wednesday)"
    speaker: Prof. Sofia Martinez
    affiliation: "University of Queensland, Australia"
    abstract: This keynote reviews interaction design patterns for immersive media experiences and highlights emerging opportunities for inclusive design.
    biography: Sofia Martinez is a professor at UQ focusing on HCI and immersive media. She has led multiple industry collaborations in AR/VR.
    image: images/profile_placeholder_1_1766384557698.png
